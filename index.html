<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Needed for movement */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="accept()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noBtn').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noBtn').offsetHeight);
            
            document.getElementById('noBtn').style.position = 'absolute';
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }

        function accept() {
            document.querySelector('.container').innerHTML = "<h1>Yay! I knew you would say yes! üíñ</h1>";
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>
</body>
</html>
