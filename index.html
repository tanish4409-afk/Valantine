<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Fiza?</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 400px;
}

h1 {
    color: #d63384;
    font-size: 28px;
}

.buttons {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    margin-right: 20px;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
}

.result-img {
    width: 220px;
    border-radius: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Will you be my Valentine Fiza? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="accept()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

</div>

<script>
function moveButton() {
    var button = document.getElementById('noBtn');
    var x = Math.random() * (window.innerWidth - button.offsetWidth);
    var y = Math.random() * (window.innerHeight - button.offsetHeight);

    button.style.left = x + 'px';
    button.style.top = y + 'px';
}

function accept() {
    document.querySelector('.container').innerHTML = `
        <h1>Yay Fiza! üíñ</h1>
        <p style="font-size:20px; color:#d63384;">
            I knew that you will say yes My Love! ‚ù§Ô∏è
        </p>
        <img src="2026-02-11_12-43-23_832.jpg" class="result-img" alt="Fiza">
    `;
    document.body.style.backgroundColor = "#ffb6c1";
}
</script>

</body>
</html>
