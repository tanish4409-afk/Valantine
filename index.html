<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Fiza?</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 400px;
    transition: all 0.8s ease;
}

h1 {
    color: #d63384;
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    margin-right: 20px;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
}

.result-img {
    width: 220px;
    border-radius: 15px;
    margin-top: 20px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    color: red;
}

@keyframes floatUp {
    0% {transform: translateY(0); opacity:1;}
    100% {transform: translateY(-100vh); opacity:0;}
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="mainBox">

    <h1>Will you be my Valentine Fiza? ‚ù§Ô∏è</h1>

    <div style="margin-top:30px; position:relative;">
        <button id="yesBtn" onclick="accept()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

</div>

<!-- Romantic Music -->
<audio id="loveMusic" src="romantic.mp3"></audio>

<script>
function moveButton() {
    var button = document.getElementById('noBtn');
    var x = Math.random() * (window.innerWidth - button.offsetWidth);
    var y = Math.random() * (window.innerHeight - button.offsetHeight);

    button.style.left = x + 'px';
    button.style.top = y + 'px';
}

function accept() {

    // Change content
    document.getElementById("mainBox").innerHTML = `
        <h1>Yay Fiza! üíñ</h1>
        <p style="font-size:20px; color:#d63384;">
            I knew that you will say yes My Love! ‚ù§Ô∏è
        </p>
        <img src="Fiza.jpg" class="result-img">
    `;

    document.body.style.backgroundColor = "#ffb6c1";

    // Play Music
    document.getElementById("loveMusic").play();

    // Create Hearts
    for(let i=0; i<20; i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(heart);

        setTimeout(()=> heart.remove(), 4000);
    }

    // Create Confetti
    for(let i=0; i<40; i++){
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.backgroundColor =
            "hsl(" + Math.random()*360 + ", 100%, 50%)";
        document.body.appendChild(confetti);

        setTimeout(()=> confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
